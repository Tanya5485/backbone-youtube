<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="node_modules/backbone/backbone-min.js"></script>
  <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <meta charset="utf-8">
  <title>Backbone YouTube Project</title>
</head>


<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9">

        <!-- main title open -->
        <div style="background:transparent !important" class="jumbotron">
          <h1 id="title">YouTube Project</h1>
        </div>
        <!-- main title close -->

        <!-- form open -->
        <form id="form-group">

          <!-- search field open -->

          <body>
            <div>
              <input id="search-input">

              <button type="button">Search</button>

              <div id="video-main"></div>

              <ul id="video-list"></ul>
            </div>
            <!-- search field close -->


        </form>
        <!-- form close   -->

      </div>
      <!-- close column (md-9) -->
    </div>
    <!-- close row -->
  </div>
  <!-- close container -->

  <!-- ******************** Templates ************************* -->
  <script id="video-detail-template" type="text/x-handlebars-template">
    <div class="video-detail">
      <div className="embed-responsive embed-responsive-16by9">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{videoId}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div className="details">
        <div>{{ title }}</div>
        <div>{{ description }}</div>
      </div>
    </div>
  </script>

  <script id="side-video-template" type="text/x-handlebars-template">
    <li class="video-item" data-id="{{ videoId }}">
      <img src="{{thumbnail}}">
    </li>
  </script>
  <!-- ******************** JS files ************************* -->

  <script type="text/javascript" src="main.js"></script>
  </body>
